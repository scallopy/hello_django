<!DOCTYPE html>
{% extends "cadmin/base.html" %}
{% load i18n static %}
{% get_current_language as LANGUAGE_CODE %}{% get_current_language_bidi as LANGUAGE_BIDI %}
<html lang="{{LANGUAGE_CODE|default:'en-us'}}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<body>

{% block content %}

<div class="logout">
	<p>{% trans "You are successfully logged out."%} <a href="{% url 'login'%}">{% trans "Click here"%}</a> {% trans "to login again."%}</p>
</div>

{% endblock %}

</body>
</html>
